<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Gastos</title>
    <style>
        table{
            border: 1px solid black;
        }
        td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>Tabela de Gastos Mensais</h1>
    <table>
        <th>Gastos Mensais</th>
        <tr>
            <td>Alimentação</td>
            <td>Gasolina</td>
            <td>Energia</td>
            <td>Ração</td>
        </tr>
        <tr>
            <td>R$ 150</td>
            <td>R$ 40</td>
            <td>R$ 70</td>
            <td>R$ 190</td>
        </tr>
    </table>
</body>
</html>
