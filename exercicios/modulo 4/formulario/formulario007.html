<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <form action="formulário 02/cadastro/
    " method="get" autocomplete="on">
        <label for="iestado">Estado</label>
        <select name="estado" id="iestado">
            <option value="" selected>--- Escolha uma opção ---</option>

            <optgroup label="Região Centro Oeste">
                <option value="MT">Mato Grosso</option>
                <option value="MS"> Mato Grosso do Sul</option>
                <option value="GO">Goiás</option>
            </optgroup>
            <optgroup label="Região Sudeste">
                <option value="SP">São Paulo</option>
                <option value="RJ"> Rio de Janeiro</option>
                <option value="ES">Espirito Santo</option>
            </optgroup>

        </select>
        <p>
            <label for="iprofissao">Profissão</label>
            <input type="text" name="profissao" id="iprofissao" list="listProf">
            <datalist id="listProf">
                <option >Administrador</option>
                <option>  Contabilidade</option>
                <option > Desenvolvedor</option>
            </datalist>
        </p>
        <p>
            <label for="imensagem">Mensagem:</label>
            <textarea name="mensagem" id="imensagem" cols="30" rows="10" placeholder="Sua Mensagem"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
