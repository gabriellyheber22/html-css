<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Fomulário</title>
</head>
<body>
    <form action="formulário 02/cadastro/cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="1" placeholder="0 a 10">
        </p>
        <p>
            <label for="imes">Periodo Letivo</label>
            <input type="month" name="mes" id="imes" value="22-07-2023">
        </p>
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" value="2023-07-22">
        </p>
        <p><label for="ihora">Horário da Prova</label>
            <input type="time" name="hora" id="ihora" value="07:00">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
</body>
</html>
